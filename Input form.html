<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INPUT FILE</title>
    <link rel="stylesheet" href="input%20form.css">
</head>
<body>
<form action="">

    <label for="name">Name:</label>
    <input type="text" id="name"  placeholder="your name"  required="required"   class="name"        >
    <br><br>

    <label for="email">Email:</label>
    <input type="email"  id="email" placeholder="your email"  required="required" class="email">
    <br><br>

    <label for="password">Password :</label>
    <input type="password" id="password" required="required" class="password">
    <br><br>

    <label for="phonenumber">Phone Number :</label>
    <input type="number" id="phonenumber" required="required" class="number">
    <br><br>
<div class="d2">
    <label>Gender :</label>
<div class="di">
    <label for="male" class="label">Male:</label>
    <input type="radio" id="male" class="male">

    <label for="female">Female</label>
    <input type="radio" id="female" >

    <label for="other">Other</label>
    <input type="radio" id="other">
    </div>
    </div>
    <br><br>

    <label for="language">Language:</label>
    <select name="" id="language" class="select">
        <option value="choose" disabled="disabled">Select language</option>

        <option value="english">English</option>
        <option value="french">French</option>
        <option value="italian">Italian</option>

    </select>
    <br><br>
        <label for="zipcode">Zip Code :</label>
        <input type="text" id="zipcode"  required="required"  class="zipcode"  >
        <br><br>

        <label for="about">About :</label>
        <textarea name="" id="about" cols="20" rows="2" placeholder="Write about yourself" class="about"></textarea>
    <br><br>

    <button>Register</button>











</form>
































</body>
</html>
