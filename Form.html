<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project management</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<h2><b>Project Management</b></h2>

<form action="">


    <label for="pname"> Project Name</label>
    <input type="text" id="pname"  placeholder="project name" required="required"  class="projectname">
    <br><br>

    <label for="assignedto">Assigned to</label>
    <select name="" id="assignedto" class="assign">
        <option value="betsy">Betsy</option>
        <option value="ann">Ann</option>
        
        
        
        
    </select>
    <br><br>

    <label for="sdate"> Start Date</label>
    <input type="date" id="sdate" required="required" class="sdate">
    <br><br>

    <label for="edate">End Date</label>
    <input type="date" id="edate" required="required" class="edate">
    <br><br>


    <label>Priority
    </label>

    <input type="radio" id="high" class="high">
    <label for="high">High</label>

    <input type="radio" id="average">
    <label for="average">Average</label>

    <input type="radio" id="low">
    <label for="low">Low</label>

    <br>

    <label for="description">Description</label>
    <textarea name="" id="description" cols="20" rows="2" class="description"></textarea>

    <br><br>
<div>
<button class="submit"> Submit</button>
    <br><br>
<button class="clear">Clear</button>
</div>








</form>




</body>
</html>
